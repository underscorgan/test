name: publish release to s3

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL of artifact to upload'
        required: true
      moveToOldReleases:
        description: 'Whether or not to move current release to old releases'
        required: true
        default: 'true'

jobs:
  testMove:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.moveToOldReleases == 'true' }}
    steps:
      - run: |
        "gonna move move move"
  testJob:
    runs-on: ubuntu-latest
    steps:
      - run: |
        echo "Gonna upload from: ${{ github.event.inputs.url }}"
